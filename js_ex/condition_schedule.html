<!DOCTYPE html>
<html lang="en">
<head>
    <title>Js Basic</title>
    <script>
        var date = new Date();
        var hours = date.getHours();
        var day = date.getDay();
        if (day % 2 == 1){
            if (hours > 6 && hours <= 7){
                document.write('산책 입니다.');
            }  
            else if (hours > 7 && hours <= 9 ){
                document.write('출근,아침 입니다.')
            }
            else if (hours > 9 && hours <= 18){
                document.write('학원 입니다.')
            }
            else if (hours > 18 && hours <= 22){
                document.write('퇴근,산책,저녁 입니다.')
            }
            else if (hours > 22 && hours <= 24){
                document.write('복습 입니다.')
            }
            else {
                document.write('잠')
            }
        }
        else {
            if (hours > 6 && hours <= 7){
                alert('산책 입니다.');
            }  
            else if (hours > 7 && hours <= 9 ){
                alert('아침 입니다.')
            }
            else if (hours > 9 && hours <= 18){
                alert('학원 입니다.')
            }
            else if (hours > 18 && hours <= 20){
                alert('산책,저녁 입니다.')
            }
            else if (hours > 20 && hours <= 24){
                alert('복습 입니다.')
            }
            else {
                alert('잠')
            }
        }
    </script>
</head>

</html>
