<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dom event</title>
    <script>
        window.onload = function(){
            document.querySelector('h1').style.backgroundColor = 'red';
            document.querySelector('h2').style.color = 'blue';
        };
    </script>
</head>
<body>
    <h1>
        안녕하세요
    </h1>
    <h2>
        반갑다
    </h2>
</body>
</html>
