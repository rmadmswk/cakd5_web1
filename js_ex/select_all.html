<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select?!</title>
    <script>
        //글씨 색상,바탕색을 다양하게 바꿔보셈
        window.onload = function(){
            document.querySelector('h1').style.backgroundColor = 'red';
            document.querySelector('h1').style.color = 'blue';
            document.querySelector('h2').style.backgroundColor = 'yellow';
            document.querySelector('h2').style.color = 'green';
            document.querySelector('h3').style.backgroundColor = 'black';
            document.querySelector('h3').style.color = 'white';
        };

    </script>

</head>
<body>
    <h1>1번</h1>
    <h1 style="background-color: aqua; font-size :150%">
    Header1
    </h1>
    <h2>2번</h2>
    <h2 style="background-color: rgb(138, 8, 41); font-size :150%">
    Header2
    </h2>
    <h3>3번</h3>
    <h3 style="background-color: rgb(131, 59, 160); font-size :150%">
    Header3
    </h3>
</body>
</html>
